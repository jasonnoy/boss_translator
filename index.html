<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解语花 - AI驱动的文案优化平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="landing-container">
        <header>
            <div class="logo">解语花</div>
        </header>
        
        <main class="landing-content">
            <div class="floating-avatar">
                <div class="avatar-icon">
                    <img src="assets/avatar.svg" alt="头像" class="avatar-img">
                </div>
                <div class="dynamic-text" id="dynamic-text">"丑"</div>
            </div>
            
            <div class="floating-feature">
                <div class="feature-icon">
                    <img src="assets/biao.png" alt="解码潜台词图标">
                </div>
                <div class="feature-text">解码潜台词</div>
            </div>
            
            <div class="flower-container">
                <img src="assets/flower.webp" alt="花朵" class="flower-img">
            </div>
      
         
            
            <div class="hero-title">
                <div class="biao-container">
                    <img src="assets/biao.png" alt="花朵" class="biao-img">
                </div>
                <p class="description">
                    「AI解码潜台词，揭穿《求生欲不强》，让您既能察言观色时，也能随心所欲地表达」<br>
                    翻译准确率99.9%，比谷歌不少点艺术，多点幽默。
                </p>
                <a href="upload.html" class="cta-button">一键体验</a>
            </div>
            
            <div class="showcase-section">
                <div class="device-wrapper">
                    <div class="showcase-device device1">
                        <img src="assets/device1.jpg" alt="设备展示1">
                    </div>
                    <div class="showcase-device device2">
                        <img src="assets/device2.jpg" alt="设备展示2">
                    </div>
                    <div class="showcase-device device3">
                        <img src="assets/device3.jpg" alt="设备展示3">
                    </div>
                    <div class="showcase-device device4">
                        <img src="assets/device4.jpg" alt="3D展示">
                    </div>
                </div>
            </div>
            
            <div class="bottom-section">
                <div class="subtitle-text">改稿PTSD? 不存在的!</div>
                <h2 class="secondary-title">不同设计类型-AI老中医都能治</h2>
                <p class="description-secondary">
                    「「UI界面逻辑混乱？品牌视觉割裂？营销图转化率低？
                    AI设计老中医上线——把脉图层结构，透视视觉动线，专治设计『我以为这样能过稿』综合症」
                </p>
                <a href="upload.html" class="cta-button secondary-button">一键体验</a>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
